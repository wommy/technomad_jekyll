layout: page
title: dev
permalink: /dev/
---

{% for obj in site.data.todo %}
	<h2>{{ obj[0] }}</h2>
	<ol>
		{%- for each in obj[1] %}
		<li>
			<input type="checkbox" id='{{ each }}'{% if obj[0] == 'done' %} checked{% endif %}>
			<label for='{{ each }}'>{{ each }}</label>
		</li>
		{%- endfor %}
	</ol>
{% endfor %}
